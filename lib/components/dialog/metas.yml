props:
  buttons:
    type: Array
    default: '[]'
    desc: '对话框底部的操作按钮'
  show:
    type: Boolean
    default: false
    desc: '是否显示'
  title:
    type: String
    desc: '标题'
  message:
    type: 'Any'
    desc: '对话框的内容'
  closable:
    type: Boolean
    default: false
    desc: '是否显示关闭'
events:
  onShow:
    params: ''
    desc: 打开的回调
  onClose:
    desc: 关闭的回调
changes:
  v0.1.22:
    - '[enhance] 添加 `closable` 配置控制是否显示关闭按钮图标'
  v0.1.23:
    - '[change] 弱化关闭按钮图标颜色为999'
